
<div class="container">
  <div id="login" class="row row-centered" >
      <div class="login-header">Sign into <a href="/" class="swapsyIcon"> </a></div>
      <section>
        <div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <div><i class="fa fa-facebook"></i></div><div style="text-align:center">Sign in with <b>Facebook</b></div>
          </a>
        </div>
        <div id="OR" class="col-center">OR</div>
     </section>
      <section>
      <form id="loginForm" class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group col-centered">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

       
          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
               Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
               Please enter a valid email.
            </p>

            <p class="help-block">{{ errors.other }}</p>
          </div>
        <div class="checkbox">
            <label>
              <input type="checkbox">Remember me
            </label>
          </div>
          <div>
            <button class="btn-login" type="submit">
              Login
            </button>
          </div>
      </form>

         
      </section>
    </div>
</div>
